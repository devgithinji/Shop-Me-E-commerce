<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('ShopMe','none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation::header_menu"></div>
    <div class="my-3">
        <h2>Customer Login</h2>
    </div>
    <div class="my-3">
        <a href="" class="btn btn-secondary btn-lg" th:href="@{/oauth2/authorization/google}">
            <i class="fab fa-google"></i> Continue with Google
        </a>
    </div>
    <div class="my-3">
        <a href="" class="btn btn-secondary btn-lg" th:href="@{/oauth2/authorization/facebook}">
            <i class="fab fa-facebook"></i> Continue with Facebook
        </a>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <input type="checkbox" name="remember-me">&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" class="btn btn-primary" value="Login">
            </p>
        </div>
    </form>
    <div>&nbsp;</div>
    <div>
        Don't have an account? <a th:href="@{/register}" class="text-decoration-none"><b>Sign up</b></a>
    </div>
    <div>&nbsp;</div>
    <div th:replace="navigation::footer_menu"></div>
</div>
</body>
</html>
