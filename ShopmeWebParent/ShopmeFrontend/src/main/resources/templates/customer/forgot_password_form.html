<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments ::page_head('Forgot Password','none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation::header_menu"></div>
    <div class="mt-2 text-center">
        <h1>Forgot Password</h1>
    </div>
    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 20px auto">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password link to your email</p>
            </div>
            <div th:if="${error != null}" class="alert alert-danger text-center my-2">
                [[${error}]]
            </div>
            <div th:if="${message != null}" class="alert alert-success text-center my-2">
                [[${message}]]
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required autofocus placeholder="Enter your email">
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </div>
    </form>
    <div th:replace="navigation::footer_menu"></div>
</div>
</body>
</html>
