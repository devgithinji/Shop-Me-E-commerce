<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments ::page_head(${pageTitle},'none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation::header_menu"></div>
    <div th:replace="navigation::search_nav"></div>
    <div th:replace="breadcrumb::content"></div>
    <div class="row">
        <div class="col-sm">
            <div>
                <img id="bigImage" th:src="@{${product.mainImagePath}}" class="img-fluid" alt="" index="0"/>
            </div>
            <div class="row justify-content-center">
                <div class="m-2 border border-secondary p-1">
                    <img th:src="@{${product.mainImagePath}}" class="image-thumbnail" height="80" alt="" index="0"/>
                </div>
                <th:block th:each="extraImage,status : ${product.images}">
                    <div class="m-2 border border-secondary p-1">
                        <img th:src="@{${extraImage.imagePath}}" class="image-thumbnail" height="80" alt=""
                             th:index="${status.count}"/>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col-sm">
            <div>
                <h2>[[${product.name}]]</h2>
            </div>
            <div>
                <span>Brand: [[${product.brand.name}]]</span>
            </div>
            <div>
                List Price:
                <span th:if="${product.discountPercent <= 0}">
                    <div th:replace="product/product_item_fragment::price_fragment(${product.price})"></div>
                </span>
                <del th:if="${product.discountPercent > 0}">
                    <span>
                         <div th:replace="product/product_item_fragment::price_fragment(${product.price})"></div>
                    </span>
                </del>
            </div>
            <div th:if="${product.discountPercent > 0}">
                Price:
                <span style="font-size: larger; color: darkred" class="mr-2">
                    <div th:replace="product/product_item_fragment::price_fragment(${product.discountPrice})"></div>
                </span>
                ([[${product.discountPercent}]] % off)
            </div>
            <div>&nbsp;</div>
            <div th:utext="${product.shortDescription}"></div>
        </div>
        <div class="col-sm-2">
            <div>
                <span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
                <span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
            </div>
            <th:block th:if="${product.inStock}">
                <div th:replace="cart/quantity_control::quantity_control(1,${product.id})"></div>
                <div class="mt-3">
                    <input type="button" value="Add to cart" id="buttonAddToCart" class="btn btn-primary">
                </div>
            </th:block>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div>
                <hr>
            </div>
            <div>
                <h3>Product Description</h3>
            </div>
            <div th:utext="${product.fullDescription}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-2">
            <div>
                <hr>
            </div>
            <div>
                <h3>Product Description</h3>
            </div>
            <th:block th:each="detail :${product.details}">
                <div>
                    <b>[[${detail.name}]]</b>:
                    <span>[[${detail.value}]]</span>
                </div>
            </th:block>
        </div>
    </div>
    <div th:replace="product/images_carousel::content"></div>
    <div th:replace="fragments::modal_dialog"></div>
    <div th:replace="navigation::footer_menu"></div>
</div>
<script type="text/javascript">
    let contextPath = "[[@{/}]]";
    let productId = "[[${product.id}]]";
    let csrfHeaderName = "[[${_csrf.headerName}]]";
    let csrfValue = "[[${_csrf.token}]]";

    $(document).ready(function () {
        let bigImage = $("#bigImage");

        $(".image-thumbnail").mouseover(function () {
            let currentImageSrc = $(this).attr("src");
            let currentImageIndex = $(this).attr("index");
            bigImage.attr("src", currentImageSrc);
            bigImage.attr("index", currentImageIndex);
        })

        bigImage.on("click", function () {
            $("#carouselModal").modal("show");
            let imageIndex = parseInt(bigImage.attr("index"));
            $("#carouselExampleIndicators").carousel(imageIndex);
        })
    })
</script>
<script th:src="@{/js/common_modal.js}"></script>
<script th:src="@{/js/quantity_control.js}"></script>
<script th:src="@{/js/add_to_cart.js}"></script>
</body>
</html>
