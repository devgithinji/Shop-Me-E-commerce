<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="quantity_control(quantityValue, productId)">
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a href="" class="page-link linkMinus" th:pid="${productId}"><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${quantityValue}" th:id="'quantity'+${productId}"
                       class="form-control text-center" onkeydown="return false"
                       style="width: 55px" readonly>
            </li>
            <li class="page-item">
                <a href="" class="page-link linkPlus" th:pid="${productId}"><b>+</b></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
