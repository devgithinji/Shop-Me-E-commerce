<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments ::page_head('Shopme','none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation::header_menu"></div>
    <div>
        <h1>Shopping by categories</h1>
    </div>
    <div class="row">
        <div class="col" th:each="cat :${categories}">
            <div><img th:src="@{${cat.imagePath}}" style="width: 80px" alt=""></div>
            <div>
                <a th:href="@{'/category/'+${cat.alias}}">[[${cat.name}]]</a>
            </div>
        </div>
    </div>
    <div th:replace="navigation::footer_menu"></div>
</div>
</body>
</html>
