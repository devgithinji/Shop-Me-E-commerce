<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Categories - ShopMe Admin')"></head>
<body class="container-fluid">
<div th:replace="navigation::menu"></div>
<section>
    <div class="my-2">
        <h2 class="text-primary">Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:replace="fragments::search_form('/categories/page/1')"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>
                    <a class="text-white text-decoration-none"
                       th:href="@{'/categories/page/'+${pageNum}+'?sortDir='+${reverseSortDir}+${keyWord != null ? '&keyWord='+ keyWord : ''}}">Category
                        Name</a>
                    <span
                            th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
                    </span>
                </th>
                <th>Alias</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category: ${categories}">
                <td class="hideable-column" th:text="${category.id}"></td>
                <td>
                    <span th:if="${category.image == null}" class="fas fa-portrait fa-2x icon-silver"></span>
                    <img th:unless="${category.image == null}" class="img-thumbnail img-fluid"
                         th:src="@{${category.imagePath}}" alt="" style="width: 100px;max-height: 150px">
                </td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.alias}"></td>
                <td>
                    <div th:replace="fragments::category_status"></div>
                </td>
                <td>
                    <div th:replace="fragments::category_actions"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="less-details my-2">
        <div th:each="category : ${categories}" class="row m-1">
            <div class="col-4">
                <span th:if="${category.image == null}" class="fas fa-portrait fa-2x icon-silver"></span>
                <img th:unless="${category.image == null}" class="img-thumbnail img-fluid"
                     th:src="@{${category.imagePath}}" alt="" style="width: 100px;max-height: 150px">
            </div>
            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div class="mt-2">
                    <a th:if="${category.isEnabled()}" class="fas fa-check-circle fa-2x icon-green text-decoration-none"
                       th:href="@{'/categories/'+${category.id}+'/enabled/false'}" title="Disable this category"></a>
                    <a th:unless="${category.isEnabled()}"
                       class="fas fa-check-circle fa-2x icon-dark text-decoration-none"
                       th:href="@{'/categories/'+${category.id}+'/enabled/true'}" title="Enable this category"></a>
                    &nbsp;
                    <a class="fa fa-edit fa-2x icon-green" th:href="@{'/categories/edit/'+${category.id}}"
                       title="Edit this user"></a>
                    &nbsp;
                    <a class="fa fa-trash fa-2x text-danger link-delete"
                       th:href="@{'/categories/delete/'+${category.id}}"
                       th:userId="${category.id}"></a>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:if="${keyWord != null}" class="text-center">
        <span>Search result does not show categories in hierarchical form</span>
        <div th:replace="fragments::pagination('/categories','categories')"></div>
    </div>

    <th:block th:unless="${keyWord != null}">
        <div th:replace="fragments::pagination('/categories','top-level categories')"></div>
    </th:block>


    <div th:replace="modal_fragments::confirm_modal"></div>
    <div th:replace="fragments::footer"></div>
    <script th:src="@{/js/common_list.js}"></script>
    <script type="text/javascript">
        let moduleURL = "[[@{/categories}]]"

        $(document).ready(function () {
            $(".link-delete").on("click", function (e) {
                e.preventDefault();
                showDeleteConfirmModal($(this), 'category')
            })
        })
    </script>
</section>
</body>
</html>
