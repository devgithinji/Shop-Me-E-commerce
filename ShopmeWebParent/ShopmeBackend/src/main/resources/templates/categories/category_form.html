<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Manage Categories - ShopMe Admin')"></head>
<body class="container-fluid">
<div th:replace="navigation::menu"></div>
<section>
    <div class="my-2">
        <h2 class="text-primary">Manage Categories | [[${pageTitle}]]</h2>
    </div>
    <div>
        <form th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto"
              th:object="${category}"
              onsubmit="return checkEmailUnique(this)" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Category Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" minlength="3" maxlength="128"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Alias: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{alias}" required minlength="3"
                               maxlength="64">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Parent Category: </label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{parent}">
                            <option value="0">[No Parent]</option>
                            <th:block th:each="cat : ${listCategories} ">
                                <option th:value="${cat.id}">[[${cat.name}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Image: </label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{image}">
                        <input type="file" name="image" id="fileImage"
                               accept="image/png, image/jpeg"
                               class="mb-2">
                        <img id="thumbnail" th:src="@{/images/image-thumbnail.png}" alt="Image Preview"
                             class="img-thumbnail img-fluid d-block" style="max-height: 200px">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled: </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel">
                </div>
            </div>
        </form>
        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let moduleURL = "[[@{/categories}]]";


    </script>
</section>
<div th:replace="fragments::footer"></div>
<script th:src="@{/js/common_form.js}" type="text/javascript"></script>
</body>
</html>
