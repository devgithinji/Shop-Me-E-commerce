<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        The following information is important to calculate the shipping cost for the product <br>
        The dimensions (L X W X H) is for the box that is used to package the product - not the product
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (inch): </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{length}" min="0" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (inch): </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{width}" min="0" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (inch): </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{height}" min="0" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (kg): </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{weight}" min="0" required>
        </div>
    </div>
</div>
</body>
</html>
