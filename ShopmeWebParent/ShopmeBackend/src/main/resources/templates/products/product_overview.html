<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" minlength="3" maxlength="256"
                   required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="256"
                   placeholder="Default is product name (spaces replaced by dashes)">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brands: </label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand : ${brands}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category: </label>
        <div class="col-sm-10">
            <select th:field="*{category}" class="form-control" required>

            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled: </label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In-Stock: </label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}" min="0" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}" min="0" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount Percent: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}" min="0" max="100" required>
        </div>
    </div>
</div>
</body>
</html>
