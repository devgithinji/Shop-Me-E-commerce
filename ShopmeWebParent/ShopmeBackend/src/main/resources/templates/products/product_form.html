<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments::page_head(${pageTitle},'tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body class="container-fluid">
<div th:replace="navigation::menu"></div>
<section>
    <div class="my-2">
        <h2 class="text-primary">Manage Products | [[${pageTitle}]]</h2>
    </div>
    <div>
        <form th:action="@{/products/save}" method="post" style="margin: 0 auto"
              th:object="${product}"
              enctype="multipart/form-data"
              onsubmit="return checkUnique(this)">
            <input type="hidden" th:field="*{id}">
            <!-- Nav tabs -->
            <div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active p-3" id="overview" role="tabpanel">
                        <div th:replace="products/product_overview::content"></div>
                    </div>
                    <div class="tab-pane" id="description" role="tabpanel">
                        <div th:replace="products/product_description::content"></div>
                    </div>
                    <div class="tab-pane" id="images" role="tabpanel">
                        Images
                    </div>
                    <div class="tab-pane" id="details" role="tabpanel">
                        Details
                    </div>
                    <div class="tab-pane p-3" id="shipping" role="tabpanel">
                        <div th:replace="products/product_shipping::content"></div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        let moduleURL = "[[@{/products}]]";
        let brandsModuleURL = "[[@{/brands}]]";
        let dropDownBrands = $("#brand");
        let dropDownCategories = $("#category");

        $(document).ready(function () {
            $("#shortDescription").richText();
            $("#fullDescription").richText();

            dropDownBrands.change(function () {
                dropDownCategories.empty();
                getCategories();
            })
            getCategories();
        })

        function getCategories() {
            let brandId = dropDownBrands.val();
            let url = brandsModuleURL + "/" + brandId + "/categories";

            $.get(url, function (responseJson) {
                $.each(responseJson, function (index, category) {
                    $("<option>").val(category.id).text(category.name).appendTo(dropDownCategories);
                })
            })
        }

        function checkUnique(form) {
            let productId = $("#id").val();
            let productName = $("#name").val();
            let csrfValue = $("input[name='_csrf']").val();

            let url = "[[@{/products/check_unique}]]"
            let params = {id: productId, name: productName, _csrf: csrfValue}

            $.post(url, params, function (response) {
                if (response === "OK") {
                    form.submit();
                } else if (response === "Duplicate") {
                    showWarningModal("There is another product having the name " + productName);
                } else {
                    showErrorModal("Unknown response from server")
                }
            }).fail(function () {
                showErrorModal("Could not connect to the server")
            })

            return false;
        }


    </script>
</section>
<div th:replace="modal_fragments::modal_dialog"></div>
<div th:replace="fragments::footer"></div>
<script th:src="@{/js/common_form.js}" type="text/javascript"></script>
</body>
</html>
