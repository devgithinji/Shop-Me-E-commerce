<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#address" role="tab">Address</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active p-3" id="general" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.firstName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.lastName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="${customer.email}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
                </div>
            </div>
        </div>
        <div class="tab-pane p-3" id="address" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.city}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.state}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal Code: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
