<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title},~{::section})">
<head>
    <title>[[${pageTitle}]]</title>
</head>
<body>
<section>
    <div>
        <h2 class="text-primary">Manage Users</h2>
        <a th:href="@{/users/new}">Create New</a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/csv}">Export to CSV</a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/excel}">Export to Excel</a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/pdf}">Export to Pdf</a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <form th:action="@{/users/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            Filter: &nbsp;
            <input type="search" name="keyWord" th:value="${keyWord}" class="form-control" required>
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-primary">
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
        </form>
    </div>
    <div>
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th th:replace="fragments::column_link('id', 'User ID')"></th>
                <th>Photos</th>
                <th th:replace="fragments::column_link('email', 'Email')"></th>
                <th th:replace="fragments::column_link('firstName', 'First Name')"></th>
                <th th:replace="fragments::column_link('lastName', 'Last Name')"></th>
                <th>Roles</th>
                <th th:replace="fragments::column_link('enabled', 'Enabled')"></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td>
                    <span th:if="${user.photos == null}" class="fas fa-portrait fa-2x icon-silver"></span>
                    <img th:unless="${user.photos == null}" class="img-thumbnail img-fluid"
                         th:src="@{${user.photosImagePath}}" alt="" style="width: 100px;max-height: 150px">
                </td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <p th:each="role : ${user.getRoles()}" th:text="${role.name}"></p>
                </td>
                <td>
                    <a th:if="${user.isEnabled()}" class="fas fa-check-circle fa-2x icon-green text-decoration-none"
                       th:href="@{'/users/'+${user.id}+'/enabled/false'}" title="Disable this user"></a>
                    <a th:unless="${user.isEnabled()}" class="fas fa-check-circle fa-2x icon-dark text-decoration-none"
                       th:href="@{'/users/'+${user.id}+'/enabled/true'}" title="Enable this user"></a>
                </td>
                <td>
                    <a class="fa fa-edit fa-2x icon-green" th:href="@{'/users/edit/'+${user.id}}"
                       title="Edit this user"></a>
                    &nbsp;
                    <a class="fa fa-trash fa-2x text-danger link-delete" th:href="@{'/users/delete/'+${user.id}}"
                       th:userId="${user.id}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center m-1" th:if="${totalItems > 0}">
        <span>showing users # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
    </div>
    <div class="text-center m-1" th:unless="${totalItems > 0}">
        <span>No Users Found ðŸ˜’</span>
    </div>
    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center">
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments::page_link(1, 'First')"></a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments::page_link(${currentPage -1}, 'Previous')"></a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:class="${currentPage != i ? 'page-item' : 'page-item active'}">
                    <a th:replace="fragments::page_link(${i}, ${i})"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments::page_link(${currentPage +1}, 'Next')"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments::page_link(${totalPages}, 'Last')"></a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-success" id="yesButton" href="">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".link-delete").on("click", function (e) {
                e.preventDefault();
                let link = $(this);
                let userId = link.attr("userId")
                $("#yesButton").attr("href", link.attr("href"));
                $("#confirmText").text("Are you sure you want to delete this user ID " + userId + " ?")
                $("#confirmModal").modal();
            })
        })

        function clearFilter() {
            window.location = "[[@{/users}]]"
        }
    </script>
</section>
</body>
</html>
