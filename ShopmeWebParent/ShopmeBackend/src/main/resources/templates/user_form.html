<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title},~{::section})">
<head>
    <title>ShopMe Admin Control Panel</title>
</head>
<body>
<section>
    <div>
        <h2 class="text-primary">Manage Users | Create New User</h2>
    </div>
    <div>
        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email: </label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="3">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="3">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles: </label>
                    <div class="col-sm-8">
                        <th:block th:each="role: ${roles}">
                            <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                                   class="m-2">
                            - <small th:text="${role.description}"></small>
                            <br>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled: </label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-check-input" th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel">
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#buttonCancel").on('click', function () {
                console.log("clicked")
                window.location = "[[@{/users}]]";
            })
        });
    </script>
</section>
</body>
</html>
