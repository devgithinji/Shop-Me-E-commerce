<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Login - ShopMe Admin','none')"></head>
<body>
<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}" alt="">
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p>Access to ShopMe Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <input type="checkbox" name="remember-me">&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" class="btn btn-primary" value="Login">
            </p>
        </div>
    </form>
    <div th:replace="fragments::footer"></div>
</div>
</body>
</html>
