<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <head th:replace="fragments::page_head('Settings - ShopMe Admin','tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body class="container-fluid">
<div th:replace="navigation::menu"></div>
<section>
    <div class="my-2">
        <h2 class="text-primary">Site Settings</h2>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center my-2">
        [[${message}]]
    </div>
    <div>
        <!-- Nav tabs -->
        <div>
            <ul class="nav nav-tabs" id="settingTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#countries" role="tab">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#states" role="tab">States</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="general" role="tabpanel">
                    <div th:replace="settings/general_settings::content"></div>
                </div>
                <div class="tab-pane p-3" id="countries" role="tabpanel">
                    <h2>Countries</h2>
                </div>
                <div class="tab-pane p-3" id="states" role="tabpanel">
                    <h2>States</h2>
                </div>
                <div class="tab-pane p-3" id="mailServer" role="tabpanel">
                    <h2>Mail Server</h2>
                </div>
                <div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
                    <h2>Mail Templates</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments::footer"></div>
<script type="text/javascript">
    let MAX_FILE_SIZE = 102400; //100KB
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
