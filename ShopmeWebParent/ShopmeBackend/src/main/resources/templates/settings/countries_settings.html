<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Use this page to manage countries that will be displayed in the customer registration form.
            Click Load country List First
        </p>
    </div>
    <div>
        <input type="button" id="buttonLoad" value="Load Country List" class="btn btn-primary"/>
    </div>
    <div>
        <select class="form-control m-2" name="" id="dropDownCountries" style="height: 300px" size="3">

        </select>
    </div>
    <div class="form-group row ml-2">
        <label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
        <div class="col-md mt-2">
            <input type="text" class="form-control" id="fieldCountryName">
        </div>
        <label class="col-form-label mt-2" id="labelCountryCode">Country Code:</label>
        <div class="col-md mt-2">
            <input type="text" class="form-control" id="fieldCountryCode">
        </div>
        <div class="col-lg-4 mt-2">
            <input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2">
            <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-success mr-2" disabled>
            <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-danger" disabled>
        </div>
    </div>
</div>
</body>
</html>
